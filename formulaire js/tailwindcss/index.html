<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce - Boutique Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600">Boutique<span class="text-gray-800">Shop</span></h1>
      <nav class="space-x-6">
        <a href="#" class="text-gray-600 hover:text-blue-600">Accueil</a>
        <a href="#produits" class="text-gray-600 hover:text-blue-600">Produits</a>
        <a href="#ajout" class="text-gray-600 hover:text-blue-600">Ajouter un produit</a>
      </nav>
    </div>
  </header>

  <!-- SECTION PRODUITS -->
  <section id="produits" class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-3xl font-semibold mb-6 text-center">Nos Produits</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Produits générés ici -->
    </div>
  </section>

  <!-- FORMULAIRE D’AJOUT DE PRODUIT -->
  <section id="ajout" class="max-w-4xl mx-auto mt-16 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center">Ajouter un produit</h2>
    <form id="product-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Nom du produit</label>
        <input type="text" id="name" required class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm font-medium">Prix (€)</label>
        <input type="number" id="price" required class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm font-medium">Image (URL)</label>
        <input type="url" id="image" placeholder="https://exemple.com/image.jpg" required class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-sm font-medium">Description</label>
        <textarea id="description" rows="3" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Ajouter le produit
      </button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-white text-center py-4 mt-16">
    <p>&copy; 2025 BoutiqueShop - Tous droits réservés</p>
  </footer>

  <!-- SCRIPT JS -->
  <script>
    const form = document.getElementById('product-form');
    const productList = document.getElementById('product-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;
      const description = document.getElementById('description').value;

      const card = document.createElement('div');
      card.className = "bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition";
      card.innerHTML = `
        <img src="${image}" alt="${name}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-gray-800">${name}</h3>
          <p class="text-gray-500 text-sm mt-1">${description}</p>
          <p class="mt-3 text-blue-600 font-bold">${price} €</p>
        </div>
      `;
      productList.appendChild(card);

      form.reset();
      alert("✅ Produit ajouté avec succès !");
    });
  </script>

</body>
</html>
